<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js" defer></script>
    <title>Form biglietto treno</title>
</head>

<body>
    <div class="bg-brown text-center pb-5">

        <!-- ticket calc -->
        <h2 class="pt-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <section class="bg-white text-brown mx-5 rounded mb-4" id="ticketCalc">

            <!-- form user data -->

            <div class="container py-4">
                <div class="row justify-content-center">
                    <div class="col-4 ">
                        <label for="userName">Nome Cognome:</label>
                        <input type="text" id="userName" value="">
                    </div>
                    <div class="col-4">
                        <label for="distance">Km da percorrere:</label>
                        <input type="text" id="distance" value="">
                    </div>
                    <div class="col-4">
                        <label for="age">Fascia d'et√†:</label>
                        <input type="text" id="age" value="">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="mt-4" type="button" id="btn" value="Calcola">
                    </div>
                </div>
            </div>

        </section>

        <!-- ticket print -->
        <h2>IL TUO BIGLIETTO</h2>
        <section class="bg-white text-brown mx-5 rounded mb-4 text-start" id="ticketPrint">
            <div class="container-big py-4 px-4">
                <h5 class="fw-bold">DETTAGLIO PASSEGGERI</h5>
                <div class="container border border-end-0 border-secondary">
                    <div class="row">
                        <div class="col-3 bg-secondary">
                            <h6 class="fw-bold mt-3">NOME PASSEGGERO</h6>
                            <p class="fw-bold" id="nameSurname">Da definire</p>
                        </div>
                        <div class="col">
                            <p class="fw-bold my-3">Offerta</p>
                            <p class="my-3" id="ticketType">Da definire</p>
                        </div>
                        <div class="col">
                            <p class="fw-bold my-3">Carrozza</p>
                            <p class="my-3">5</p>
                        </div>
                        <div class="col">
                            <p class="fw-bold my-3">Codice CP</p>
                            <p class="my-3">920222</p>
                        </div>
                        <div class="col">
                            <p class="fw-bold my-3">Prezzo biglietto</p>
                            <p class="my-3" id="totalPrice">Da definire</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


</body>

</html>
